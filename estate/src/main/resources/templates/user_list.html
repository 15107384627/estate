<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户信息列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link th:href="@{/static/style/adminStyle.css}" rel="stylesheet"
	type="text/css" />
<script th:src="@{/static/js/jquery.js}"></script>
<script th:src="@{/static/js/public.js}"></script>
</head>
<body>
	<div class="wrap">
		<div class="page-title">
			<span class="modular fl"><i class="user"></i><em>用户信息列表</em></span>
		</div>
		<div class="operate">
			<form action="list" method="post">
				<input id="search" name="search" type="text"
					class="textBox length-long" placeholder="搜索..." /> <input
					type="submit" value="查询" class="tdBtn" />
			</form>
		</div>
		<table class="list-style Interlaced">
			<tr>
				<th>编号</th>
				<th>帐号</th>
				<th>用户类型</th>
				<th>姓名</th>
				<th>手机号码</th>
				<th>操作</th>
			</tr>
			<tr th:each="person:${list}">
				<td th:text="${personStat.index+1}" class="center"
					style="width: 70px"><span><i>0</i></span></td>
				<td th:text="${person.username}" class="center"><span>asd</span></td>
				<td th:text="${person.type}" class="center"><span> <i>￥</i></span></td>
				<td th:text="${person.oname}" class="center"><span>asd</span></td>
				<td th:text="${person.phone}" class="center"><span>asd</span></td>
				<td class="center" style="width: 120px"><a
					th:href="@{'updinfo?owner_id='+${person.owner_id}+'&amp;user_id='+${person.user_id}}"
					title="编辑"><img th:src="@{/static/images/icon_edit.gif}" /></a> <a
					th:onclick="'delById('+${person.owner_id}+')'" title="删除"><img
						th:src="@{/static/images/icon_drop.gif}" /></a></td>
			</tr>

		</table>
		<!-- BatchOperation -->
		<div style="overflow: hidden;">
			<!-- turn page -->
			<div class="turnPage center fr">
				<a th:href="@{'list?pageNum=1&amp;search='+${search}}">首页</a> <a
					th:href="@{'list?pageNum='+${pageNum-1}+'&amp;search='+${search}}">☜</a>
				<a th:text="${pageNum}">1</a> <a
					th:href="@{'list?pageNum='+${pageNum+1}+'&amp;search='+${search}}">☞</a>
				<a th:href="@{'list?pageNum='+${pageSize}+'&amp;search='+${search}}">末页</a>
			</div>
		</div>
	</div>
	<script>
		function delById(id) {
			//var id = $("#id").val();
			//alert("aa");
			$.post("del", {
				id : id
			}, function(data) {
				if (data.isSuccess == true) {
					alert(data.message);
					window.location.reload();
				} else {
					alert(data.message);
				}
			}, "json");
		}

	</script>
</body>
</html>
